{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-5">Employee Management Dashboard</h2>
    
    <div class="row justify-content-center">
        <!-- Action Section -->
        <div class="col-md-6 mb-4">
            <div class="card p-4 shadow-lg text-center">
                <h4 class="mb-4">Add Records</h4>
                <div class="row">
                    <div class="col-6 mb-3">
                        <a href="{{ url_for('add_employee') }}" class="btn btn-primary w-100 p-3 action-btn">
                            <i class="fas fa-user-plus fa-2x mb-2"></i><br> Add Employee
                        </a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="{{ url_for('add_department') }}" class="btn btn-secondary w-100 p-3 action-btn">
                            <i class="fas fa-building fa-2x mb-2"></i><br> Add Department
                        </a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="{{ url_for('add_role') }}" class="btn btn-success w-100 p-3 action-btn">
                            <i class="fas fa-user-tag fa-2x mb-2"></i><br> Add Role
                        </a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="{{ url_for('add_project') }}" class="btn btn-warning w-100 p-3 action-btn">
                            <i class="fas fa-project-diagram fa-2x mb-2"></i><br> Add Project
                        </a>
                    </div>
                    <div class="col-12 mb-3">
                        <a href="{{ url_for('add_attendance') }}" class="btn btn-info w-100 p-3 action-btn">
                            <i class="fas fa-calendar-check fa-2x mb-2"></i><br> Add Attendance
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Section -->
        <div class="col-md-6 mb-4">
            <div class="card p-4 shadow-lg text-center">
                <h4 class="mb-4">View Records</h4>
                <div class="row">
                    <div class="col-6 mb-3">
                        <a href="{{ url_for('view_employees') }}" class="btn btn-primary w-100 p-3 view-btn">
                            <i class="fas fa-users fa-2x mb-2"></i><br> View Employees
                        </a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="{{ url_for('view_departments') }}" class="btn btn-secondary w-100 p-3 view-btn">
                            <i class="fas fa-building fa-2x mb-2"></i><br> View Departments
                        </a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="{{ url_for('view_roles') }}" class="btn btn-success w-100 p-3 view-btn">
                            <i class="fas fa-user-tag fa-2x mb-2"></i><br> View Roles
                        </a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="{{ url_for('view_projects') }}" class="btn btn-warning w-100 p-3 view-btn">
                            <i class="fas fa-project-diagram fa-2x mb-2"></i><br> View Projects
                        </a>
                    </div>
                    <div class="col-12 mb-3">
                        <a href="{{ url_for('view_attendance') }}" class="btn btn-info w-100 p-3 view-btn">
                            <i class="fas fa-calendar-check fa-2x mb-2"></i><br> View Attendance
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
