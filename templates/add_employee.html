<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Employee</title>
</head>
<body>
     {% extends "base.html" %}

{% block content %}
<form method="POST" action="{{ url_for('add_employee') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-control" id="type" name="type">
            <option value="FullTime">Full-Time</option>
            <option value="PartTime">Part-Time</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" required>
    </div>
    <div class="mb-3">
        <label for="hours_per_week" class="form-label">Hours per Week</label>
        <input type="number" class="form-control" id="hours_per_week" name="hours_per_week" required>
    </div>
    <div class="mb-3">
        <label for="department_id" class="form-label">Department ID</label>
        <input type="number" class="form-control" id="department_id" name="department_id" required>
    </div>
    <div class="mb-3">
        <label for="role_id" class="form-label">Role ID</label>
        <input type="number" class="form-control" id="role_id" name="role_id" required>
    </div>
    <div class="mb-3">
        <label for="project_id" class="form-label">Project ID</label>
        <input type="number" class="form-control" id="project_id" name="project_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Employee</button>
</form>
{% endblock %}

</body>
</html>
